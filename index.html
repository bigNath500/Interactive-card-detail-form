<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		
		<title>Frontend Mentor | Interactive card details form</title>

		<!-- bootstrap link css -->
		<link rel="stylesheet" href="Contents/css/bootstrap.min.css">

		<link rel="stylesheet" href="Contents/css/style.css">
	</head>

	<body>
		<main class="content_container">
			<div class="row">
				<div class="col-md-4">
					<img src="images/bg-main-desktop.png" width="100%" alt="gradient img">
				</div>
				<div class="col-md-8">
					<div class="d-flex w-75 h-100 justify-content-center align-items-center">
						<form class="w-50">
							<label for="Card Holder Name" class="text-dark fw-bold small text-uppercase">CardHolder Name</label>
							<input type="text" class="form-control w-100 shadow-none" placeholder="e.g. Jane Applespeed">

							<br>

							<label for="Card Number" class="text-dark fw-bold small text-uppercase">Card Number</label>
							<input type="text" class="form-control w-100 shadow-none" placeholder="e.g. 1234 5678 9123 0000">

							<br>

							<div class="row">
								<div class="col-md-6">
									<label for="Exp Date" class="text-dark fw-bold small text-uppercase">Exp. Date (mm / yy)</label>
									
									<div class="row">
										<div class="col-md-6 pe-1">
											<input type="text" class="form-control shadow-none" placeholder="MM">
										</div>

										<div class="col-md-6 ps-1">
											<input type="text" class="form-control shadow-none" placeholder="YY">
										</div>
									</div>
								</div>

								<div class="col-md-6">
									<label for="Exp Date" class="text-dark fw-bold small text-uppercase">CVC</label>	

									<input type="text" class="form-control shadow-none" placeholder="e.g. 123">
								</div>
							</div>
							
							<input type="submit" class="btn btn-primary mt-3 w-100" value="Confirm">
						</form>
					</div>
				</div>
			</div>
		</main>

		<script src="Contents/js/bootstrap.min.js"></script>
	</body>
</html>
